<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./modalStyles.css">
    <title>Are you sure?</title>
</head>
<body>
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="confirmation-text">Do you wish to clear all task entries?</p>
            <p id="warning-text"><strong>Warning:</strong> by pressing yes, your entries will be completely deleted without saving!</p>
            <div class="buttons">
                <button id="confirmButton">Confirmar</button>
                <button id="cancelButton">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="./modalScript.js"></script>
</body>
</html>
